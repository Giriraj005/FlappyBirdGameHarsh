<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Flappy Bird Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            background-color: skyblue;
            display: none;
            margin: auto;
        }
        #startScreen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #playerName {
            padding: 10px;
            font-size: 16px;
        }
        #playButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Flappy Bird</h1>
        <input type="text" id="playerName" placeholder="Enter your name" />
        <button id="playButton">Play</button>
    </div>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <script>
        const startScreen = document.getElementById("startScreen");
        const playButton = document.getElementById("playButton");
        const playerNameInput = document.getElementById("playerName");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let playersList = [];
        let bird, pipes, score, isGameOver;
        let gravity = 0.4, lift = -8, pipeSpeed = 3;
        let playerName = "";

        playButton.addEventListener("click", () => {
            playerName = playerNameInput.value.trim();
            if (playerName === "") {
                alert("Please enter your name to play.");
                return;
            }
            playersList.push(playerName);
            startScreen.style.display = "none";
            canvas.style.display = "block";
            resetGame();
        });

        function resetGame() {
            bird = { x: 150, y: 250, radius: 20, velocity: 0 };
            pipes = [];
            score = 0;
            isGameOver = false;
            gameLoop();
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && !isGameOver) {
                bird.velocity = lift;
            }
        });

        function handleJump() {
            if (isGameOver) {
                resetGame();
            } else {
                bird.velocity = lift;
            }
        }

        canvas.addEventListener("click", handleJump);
        canvas.addEventListener("touchstart", handleJump);

        function createPipe() {
            let gap = 140;
            let topHeight = Math.random() * (canvas.height / 2);
            let bottomHeight = canvas.height - (topHeight + gap);
            pipes.push({ x: canvas.width, topHeight, bottomHeight, width: 50 });
        }

        function update() {
            if (isGameOver) return;
            
            bird.velocity += gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                isGameOver = true;
            }

            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= pipeSpeed;
                
                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
                
                if (
                    bird.x + bird.radius > pipes[i].x &&
                    bird.x - bird.radius < pipes[i].x + pipes[i].width &&
                    (bird.y - bird.radius < pipes[i].topHeight || bird.y + bird.radius > canvas.height - pipes[i].bottomHeight)
                ) {
                    isGameOver = true;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipe.width, pipe.bottomHeight);
            });

            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Player: " + playerName, 10, 20);
            ctx.fillText("Score: " + score, 10, 40);
            
            if (isGameOver) {
                ctx.font = "30px Arial";
                ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2 - 20);
                ctx.fillText("Tap to Restart", canvas.width / 2 - 100, canvas.height / 2 + 60);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        setInterval(createPipe, 2000);
    </script>
</body>
</html>
