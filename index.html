<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let bird, pipes, score, isGameOver;
        let gravity = 0.6, lift = -12;

        function resetGame() {
            bird = { x: 150, y: 300, radius: 20, velocity: 0 };
            pipes = [];
            score = 0;
            isGameOver = false;
        }

        resetGame(); // Initialize game on load

        // Bird jumps when Spacebar or screen tap
        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && !isGameOver) {
                bird.velocity = lift;
            }
        });

        canvas.addEventListener("click", () => {
            if (isGameOver) {
                resetGame(); // Restart game if it's over
                gameLoop(); 
            } else {
                bird.velocity = lift; // Make the bird jump
            }
        });

        function createPipe() {
            let gap = 180;
            let topHeight = Math.random() * (canvas.height / 2);
            let bottomHeight = canvas.height - (topHeight + gap);
            pipes.push({ x: canvas.width, topHeight, bottomHeight, width: 80 });
        }

        function update() {
            if (isGameOver) return;

            // Bird gravity effect
            bird.velocity += gravity;
            bird.y += bird.velocity;

            // Prevent bird from going out of bounds
            if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
                isGameOver = true;
            }

            // Move pipes & check collisions
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= 4;

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    score++;
                }

                if (
                    bird.x + bird.radius > pipes[i].x &&
                    bird.x - bird.radius < pipes[i].x + pipes[i].width &&
                    (bird.y - bird.radius < pipes[i].topHeight || bird.y + bird.radius > canvas.height - pipes[i].bottomHeight)
                ) {
                    isGameOver = true;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw pipes
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipe.width, pipe.bottomHeight);
            });

            // Display Score
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 40);

            // Game Over Message
            if (isGameOver) {
                ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText("Tap to Restart", canvas.width / 2 - 100, canvas.height / 2 + 40);
                ctx.fillText("Created by: Giriraj Pareek", canvas.width / 2 - 140, canvas.height / 2 + 80);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        setInterval(createPipe, 2000);
        gameLoop();
    </script>
</body>
</html>
