<!DOCTYPE html>
<html>
<head>
    <title>Flappy Bird Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let bird = { x: 100, y: 300, radius: 20, velocity: 0, gravity: 0.6 };
        let pipes = [];
        let score = 0;
        let isGameOver = false;

        // Bird jump on key press
        document.addEventListener("keydown", () => {
            if (!isGameOver) {
                bird.velocity = -10;
            }
        });

        function createPipe() {
            let gap = 150;
            let topHeight = Math.random() * (canvas.height / 2);
            let bottomHeight = canvas.height - (topHeight + gap);
            pipes.push({ x: canvas.width, topHeight, bottomHeight, width: 80 });
        }

        function update() {
            if (isGameOver) return;

            // Bird movement
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Collision with top/bottom
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                isGameOver = true;
            }

            // Move pipes & check collisions
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= 4;

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    score++;
                }

                if (
                    bird.x + bird.radius > pipes[i].x &&
                    bird.x - bird.radius < pipes[i].x + pipes[i].width &&
                    (bird.y - bird.radius < pipes[i].topHeight || bird.y + bird.radius > canvas.height - pipes[i].bottomHeight)
                ) {
                    isGameOver = true;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw pipes
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipe.width, pipe.bottomHeight);
            });

            // Display Score
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 40);

            // Game Over Message
            if (isGameOver) {
                ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
                ctx.fillText("Created by: Giriraj Pareek", canvas.width / 2 - 140, canvas.height / 2 + 40);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            }
        }

        setInterval(createPipe, 2000);
        gameLoop();
    </script>
</body>
</html>
