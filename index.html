<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .board { display: grid; grid-template-columns: repeat(5, 50px); gap: 5px; margin: 20px auto; }
        .cell { width: 50px; height: 50px; border: 1px solid black; display: flex; align-items: center; justify-content: center; position: relative; }
        .player { width: 20px; height: 20px; border-radius: 50%; position: absolute; }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .dice { margin: 20px; font-size: 24px; cursor: pointer; padding: 10px; background-color: green; color: white; border: none; }
    </style>
</head>
<body>
    <h1>Multiplayer Ludo Game</h1>
    <div class="board" id="board"></div>
    <button class="dice" onclick="rollDice()">Roll Dice</button>
    <p>Dice Roll: <span id="diceResult">0</span></p>
    <p>Current Turn: <span id="currentPlayer">Red</span></p>
    
    <script>
        const players = ["red", "blue", "green", "yellow"];
        let positions = { red: -1, blue: -1, green: -1, yellow: -1 };
        let currentPlayerIndex = 0;

        function createBoard() {
            const board = document.getElementById("board");
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.setAttribute("id", "cell-" + i);
                board.appendChild(cell);
            }
            updatePlayerPositions();
        }

        function rollDice() {
            let diceRoll = Math.floor(Math.random() * 6) + 1;
            document.getElementById("diceResult").innerText = diceRoll;
            movePlayer(players[currentPlayerIndex], diceRoll);
        }

        function movePlayer(player, steps) {
            if (positions[player] === -1 && steps !== 6) {
                alert(player + " needs a 6 to start!");
                nextTurn();
                return;
            }
            if (positions[player] === -1 && steps === 6) {
                positions[player] = 0;
            } else {
                positions[player] += steps;
            }
            if (positions[player] >= 24) {
                alert(player + " wins the game!");
                resetGame();
                return;
            }
            updatePlayerPositions();
            if (steps !== 6) nextTurn();
        }

        function updatePlayerPositions() {
            document.querySelectorAll(".cell").forEach(cell => cell.innerHTML = "");
            for (let player in positions) {
                if (positions[player] >= 0) {
                    const token = document.createElement("div");
                    token.classList.add("player", player);
                    document.getElementById("cell-" + positions[player]).appendChild(token);
                }
            }
        }

        function nextTurn() {
            currentPlayerIndex = (currentPlayerIndex + 1) % 4;
            document.getElementById("currentPlayer").innerText = players[currentPlayerIndex].charAt(0).toUpperCase() + players[currentPlayerIndex].slice(1);
        }

        function resetGame() {
            positions = { red: -1, blue: -1, green: -1, yellow: -1 };
            currentPlayerIndex = 0;
            updatePlayerPositions();
        }

        createBoard();
    </script>
</body>
</html>
